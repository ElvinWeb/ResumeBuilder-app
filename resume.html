<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Build Page</title>
    <!-- favicon image -->
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/images/curriculum-vitae.png"
    />
    <!-- custom css file -->
    <link rel="stylesheet" href="./assets/StyleSheet/main.css" />
  </head>
  <body>
    <nav class="navbar bg-white">
      <div class="container">
        <div class="nav-content">
          <div class="brand-and-toggler">
            <a href="./index.html" class="navbar-brand">
              <img
                src="./assets/images/curriculum-vitae.png"
                alt="icon"
                class="navbar-brand-icon"
              />
              <p class="navbar-brand-text">Build <span>Resume.</span></p>
            </a>
            <button type="button" class="navbar-toggler-btn">
              <ion-icon name="menu-outline" class="menu-btn"></ion-icon>
            </button>
          </div>
        </div>
      </div>
    </nav>
    <header class="cv-form-header">
      <div class="container">
        <div class="header-container">
          <h1 class="title text-uppercase">Create Resume</h1>
        </div>
      </div>
    </header>
    <section id="about" class="about">
      <div class="container">
        <div class="cv-about">
          <form action="" class="cv-form" id="cv-form">
            <div class="cv-form-block">
              <div class="cv-form-row-title">
                <h3>About</h3>
              </div>
              <div class="cv-form-row cv-form-row-about">
                <div class="cols-3">
                  <div class="form-element">
                    <label for="" class="form-label">First Name</label>
                    <input
                      type="text"
                      class="form-control firstname"
                      id=""
                      onkeyup="generateCV()"
                      placeholder="FirstName"
                      name="firstname"
                    />
                    <span class="form-text"></span>
                  </div>
                  <div class="form-element">
                    <label for="" class="form-label">Middle Name</label>
                    <input
                      type="text"
                      class="form-control middlename"
                      id=""
                      onkeyup="generateCV()"
                      placeholder="Middle Name"
                      name="middlename"
                    />
                    <span class="form-text"></span>
                  </div>
                  <div class="form-element">
                    <label for="" class="form-label">Last Name</label>
                    <input
                      type="text"
                      class="form-control lastname"
                      id=""
                      onkeyup="generateCV()"
                      placeholder="LastName"
                      name="lastname"
                    />
                    <span class="form-text"></span>
                  </div>
                </div>
                <div class="cols-3">
                  <div class="form-element">
                    <label for="" class="form-label">Your Image</label>
                    <input
                      type="file"
                      class="form-control image"
                      id=""
                      placeholder="Image"
                      name="image"
                      accept="image/*"
                      onchange="previewImage()"
                    />
                    <span class="form-text"></span>
                  </div>
                  <div class="form-element">
                    <label for="" class="form-label">Designation</label>
                    <input
                      type="text"
                      class="form-control designation"
                      id=""
                      onkeyup="generateCV()"
                      placeholder="designation"
                      name="designation"
                    />
                    <span class="form-text"></span>
                  </div>
                  <div class="form-element">
                    <label for="" class="form-label">Address</label>
                    <input
                      type="text"
                      class="form-control address"
                      id=""
                      onkeyup="generateCV()"
                      placeholder="Adress"
                      name="address"
                    />
                    <span class="form-text"></span>
                  </div>
                </div>
                <div class="cols-3">
                  <div class="form-element">
                    <label for="" class="form-label">Email</label>
                    <input
                      name="email"
                      type="text"
                      class="form-control email"
                      id=""
                      onkeyup="generateCV()"
                      placeholder="Email"
                    />
                    <span class="form-text"></span>
                  </div>
                  <div class="form-element">
                    <label for="" class="form-label">Phone No:</label>
                    <input
                      name="phoneno"
                      type="text"
                      class="form-control phoneno"
                      id=""
                      onkeyup="generateCV()"
                      placeholder="Phone number"
                    />
                    <span class="form-text"></span>
                  </div>
                  <div class="form-element">
                    <label for="" class="form-label">Summary</label>
                    <input
                      name="summary"
                      type="text"
                      class="form-control summary"
                      id=""
                      onkeyup="generateCV()"
                      placeholder="Summary"
                    />
                    <span class="form-text"></span>
                  </div>
                </div>
              </div>
            </div>
            <div class="cv-form-block">
              <div class="cv-form-row-title">
                <h3>Achievements</h3>
              </div>
              <div class="row-separator repeater">
                <div class="repeater" data-repeater-list="group-a">
                  <div data-repeater-item>
                    <div class="cv-form-row cv-form-row-achievement">
                      <div class="cols-2">
                        <div class="form-element">
                          <label for="" class="form-label">Title</label>
                          <input
                            name="achieve_title"
                            type="text"
                            class="form-control achieve_title"
                            id=""
                            onkeyup="generateCV()"
                            placeholder="Title"
                          />
                          <span class="form-text"></span>
                        </div>
                        <div class="form-element">
                          <label for="" class="form-label">Description</label>
                          <input
                            name="achieve_description"
                            type="text"
                            class="form-control achieve_description"
                            id=""
                            onkeyup="generateCV()"
                            placeholder="Description"
                          />
                          <span class="form-text"></span>
                        </div>
                      </div>
                      <button
                        class="repeater-remove-btn"
                        data-repeater-delete
                        type="button"
                      >
                        <ion-icon name="remove-outline"></ion-icon>
                      </button>
                    </div>
                  </div>
                </div>
                <button
                  type="button"
                  data-repeater-create
                  value="Add"
                  class="repeater-add-btn"
                >
                  <ion-icon name="add-outline"></ion-icon>
                </button>
              </div>
            </div>
            <div class="cv-form-block">
              <div class="cv-form-row-title">
                <h3>experience</h3>
              </div>
              <div class="row-separator repeater">
                <div class="repeater" data-repeater-list="group-b">
                  <div data-repeater-item>
                    <div class="cv-form-row cv-form-row-experience">
                      <div class="cols-3">
                        <div class="form-element">
                          <label for="" class="form-label">Title</label>
                          <input
                            name="exp_title"
                            type="text"
                            class="form-control exp_title"
                            id=""
                            onkeyup="generateCV()"
                            placeholder="Title"
                          />
                          <span class="form-text"></span>
                        </div>
                        <div class="form-element">
                          <label for="" class="form-label"
                            >Company / Organization</label
                          >
                          <input
                            name="exp_organization"
                            type="text"
                            class="form-control exp_organization"
                            id=""
                            onkeyup="generateCV()"
                            placeholder="Organization"
                          />
                          <span class="form-text"></span>
                        </div>
                        <div class="form-element">
                          <label for="" class="form-label">Location</label>
                          <input
                            name="exp_location"
                            type="text"
                            class="form-control exp_location"
                            id=""
                            onkeyup="generateCV()"
                            placeholder="Location"
                          />
                          <span class="form-text"></span>
                        </div>
                      </div>
                      <div class="cols-3">
                        <div class="form-element">
                          <label for="" class="form-label">Start Date</label>
                          <input
                            name="exp_start_date"
                            type="date"
                            class="form-control exp_start_date"
                            id=""
                            onkeyup="generateCV()"
                            placeholder="Start Date"
                          />
                          <span class="form-text"></span>
                        </div>
                        <div class="form-element">
                          <label for="" class="form-label">End Date</label>
                          <input
                            name="exp_end_date"
                            type="date"
                            class="form-control exp_end-date"
                            id=""
                            onkeyup="generateCV()"
                            placeholder="End Date"
                          />
                          <span class="form-text"></span>
                        </div>
                        <div class="form-element">
                          <label for="" class="form-label"
                            >Experience Description</label
                          >
                          <input
                            name="exp_description"
                            type="text"
                            class="form-control exp_description"
                            id=""
                            onkeyup="generateCV()"
                            placeholder="Experience Description"
                          />
                          <span class="form-text"></span>
                        </div>
                      </div>
                      <button
                        class="repeater-remove-btn"
                        data-repeater-delete
                        type="button"
                      >
                        <ion-icon name="remove-outline"></ion-icon>
                      </button>
                    </div>
                  </div>
                </div>
                <button
                  type="button"
                  data-repeater-create
                  value="Add"
                  class="repeater-add-btn"
                >
                  <ion-icon name="add-outline"></ion-icon>
                </button>
              </div>
            </div>
            <div class="cv-form-block">
              <div class="cv-form-row-title">
                <h3>education</h3>
              </div>

              <div class="row-separator repeater">
                <div class="repeater" data-repeater-list="group-c">
                  <div data-repeater-item>
                    <div class="cv-form-row cv-form-row-experience">
                      <div class="cols-3">
                        <div class="form-element">
                          <label for="" class="form-label">School</label>
                          <input
                            name="edu_school"
                            type="text"
                            class="form-control edu_school"
                            id=""
                            onkeyup="generateCV()"
                          />
                          <span class="form-text"></span>
                        </div>
                        <div class="form-element">
                          <label for="" class="form-label">Degree</label>
                          <input
                            name="edu_degree"
                            type="text"
                            class="form-control edu_degree"
                            id=""
                            onkeyup="generateCV()"
                          />
                          <span class="form-text"></span>
                        </div>
                        <div class="form-element">
                          <label for="" class="form-label">City</label>
                          <input
                            name="edu_city"
                            type="text"
                            class="form-control edu_city"
                            id=""
                            onkeyup="generateCV()"
                          />
                          <span class="form-text"></span>
                        </div>
                      </div>
                      <div class="cols-3">
                        <div class="form-element">
                          <label for="" class="form-label">Start Date</label>
                          <input
                            name="edu_start_date"
                            type="date"
                            class="form-control edu_start_date"
                            id=""
                            onkeyup="generateCV()"
                          />
                          <span class="form-text"></span>
                        </div>
                        <div class="form-element">
                          <label for="" class="form-label">End Date</label>
                          <input
                            name="edu_graduation_date"
                            type="date"
                            class="form-control edu_graduation_date"
                            id=""
                            onkeyup="generateCV()"
                          />
                          <span class="form-text"></span>
                        </div>
                        <div class="form-element">
                          <label for="" class="form-label">Description</label>
                          <input
                            name="edu_description"
                            type="text"
                            class="form-control edu_description"
                            id=""
                            onkeyup="generateCV()"
                          />
                          <span class="form-text"></span>
                        </div>
                      </div>
                      <button
                        data-repeater-delete
                        type="button"
                        class="repeater-remove-btn"
                      >
                        <ion-icon name="remove-outline"></ion-icon>
                      </button>
                    </div>
                  </div>
                </div>
                <button
                  type="button"
                  data-repeater-create
                  value="Add"
                  class="repeater-add-btn"
                >
                  <ion-icon name="add-outline"></ion-icon>
                </button>
              </div>
            </div>
            <div class="cv-form-block">
              <div class="cv-form-row-title">
                <h3>projects</h3>
              </div>

              <div class="row-separator repeater">
                <div class="repeater" data-repeater-list="group-d">
                  <div data-repeater-item>
                    <div class="cv-form-row cv-form-row-experience">
                      <div class="cols-3">
                        <div class="form-element">
                          <label for="" class="form-label">Project Name</label>
                          <input
                            name="proj_title"
                            type="text"
                            class="form-control proj_title"
                            id=""
                            onkeyup="generateCV()"
                          />
                          <span class="form-text"></span>
                        </div>
                        <div class="form-element">
                          <label for="" class="form-label">Project link</label>
                          <input
                            name="proj_link"
                            type="text"
                            class="form-control proj_link"
                            id=""
                            onkeyup="generateCV()"
                          />
                          <span class="form-text"></span>
                        </div>
                        <div class="form-element">
                          <label for="" class="form-label">Description</label>
                          <input
                            name="proj_description"
                            type="text"
                            class="form-control proj_description"
                            id=""
                            onkeyup="generateCV()"
                          />
                          <span class="form-text"></span>
                        </div>
                      </div>
                      <button
                        data-repeater-delete
                        type="button"
                        class="repeater-remove-btn"
                      >
                        <ion-icon name="remove-outline"></ion-icon>
                      </button>
                    </div>
                  </div>
                </div>
                <button
                  type="button"
                  data-repeater-create
                  value="Add"
                  class="repeater-add-btn"
                >
                  <ion-icon name="add-outline"></ion-icon>
                </button>
              </div>
            </div>
            <div class="cv-form-block">
              <div class="cv-form-row-title">
                <h3>skills</h3>
              </div>

              <div class="row-separator repeater">
                <div class="repeater" data-repeater-list="group-e">
                  <div data-repeater-item>
                    <div class="cv-form-row cv-form-row-skills">
                      <div class="form-element">
                        <label for="" class="form-label">Skill</label>
                        <input
                          name="skill"
                          type="text"
                          class="form-control skill"
                          id=""
                          onkeyup="generateCV()"
                          placeholder="Skills"
                        />
                        <span class="form-text"></span>
                      </div>

                      <button
                        data-repeater-delete
                        type="button"
                        class="repeater-remove-btn"
                      >
                        <ion-icon name="remove-outline"></ion-icon>
                      </button>
                    </div>
                  </div>
                </div>
                <button
                  type="button"
                  data-repeater-create
                  value="Add"
                  class="repeater-add-btn"
                >
                  <ion-icon name="add-outline"></ion-icon>
                </button>
              </div>
            </div>
            <div class="cv-form-block">
              <div class="cv-form-row-title">
                <h3>Languages</h3>
              </div>

              <div class="row-separator repeater">
                <div class="repeater" data-repeater-list="group-f">
                  <div data-repeater-item>
                    <div class="cv-form-row cv-form-row-languages">
                      <div class="form-element">
                        <label for="" class="form-label">Languages</label>
                        <input
                          name="language"
                          type="text"
                          class="form-control language"
                          id=""
                          onkeyup="generateCV()"
                          placeholder="Languages"
                        />
                        <span class="form-text"></span>
                      </div>

                      <button
                        data-repeater-delete
                        type="button"
                        class="repeater-remove-btn"
                      >
                        <ion-icon name="remove-outline"></ion-icon>
                      </button>
                    </div>
                  </div>
                </div>
                <button
                  type="button"
                  data-repeater-create
                  value="Add"
                  class="repeater-add-btn"
                >
                  <ion-icon name="add-outline"></ion-icon>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <section id="preview-section" class="print-area">
      <div class="container">
        <div class="preview-container">
          <div class="preview-container-left bg-green text-white">
            <div class="preview-block text-center">
              <div class="preview-image">
                <img src="" alt="" id="image_dsp" />
              </div>
              <div class="preview-item preview-item-name">
                <span class="preview-item-val fw-6" id="fullname_dsp"></span>
              </div>
              <div class="preview-item">
                <span
                  class="preview-item-val text-uppercase fw-6 ls-1"
                  id="designation_dsp"
                ></span>
              </div>
            </div>
            <div class="preview-block">
              <div class="preview-block-title">
                <ion-icon name="person-circle" class="icon"></ion-icon>
                <h3 class="text-uppercase">about</h3>
              </div>
              <div class="preview-block-list">
                <div class="preview-item">
                  <span class="preview-item-val" id="phoneno_dsp"> </span>
                </div>
                <div class="preview-item">
                  <span class="preview-item-val" id="email_dsp"> </span>
                </div>
                <div class="preview-item">
                  <span class="preview-item-val" id="address_dsp"> </span>
                </div>
                <div class="preview-item">
                  <span class="preview-item-val" id="summary_dsp"> </span>
                </div>
              </div>
            </div>
            <div class="preview-block">
              <div class="preview-block-title">
                <ion-icon name="star" class="icon"></ion-icon>
                <h3 class="text-uppercase">skills</h3>
              </div>
              <div
                class="skills-items preview-block-list"
                id="skills_dsp"
              ></div>
            </div>
          </div>
          <div class="preview-container-right bg-white">
            <div class="preview-block">
              <div class="preview-block-title">
                <ion-icon
                  name="shield-checkmark-outline"
                  class="icon"
                ></ion-icon>
                <h3 class="text-uppercase">Achievements</h3>
              </div>
              <div
                class="achievements-items preview-block-list"
                id="achievements_dsp"
              ></div>
            </div>

            <div class="preview-block">
              <div class="preview-block-title">
                <ion-icon name="school-outline" class="icon"></ion-icon>
                <h3 class="text-uppercase">Educations</h3>
              </div>
              <div
                class="educations-items preview-block-list"
                id="educations_dsp"
              ></div>
            </div>

            <div class="preview-block">
              <div class="preview-block-title">
                <ion-icon name="business-outline" class="icon"></ion-icon>
                <h3 class="text-uppercase">Work Experiences</h3>
              </div>
              <div
                class="experiences-items preview-block-list"
                id="experiences_dsp"
              ></div>
            </div>

            <div class="preview-block">
              <div class="preview-block-title">
                <ion-icon name="git-network-outline" class="icon"></ion-icon>
                <h3 class="text-uppercase">Projects</h3>
              </div>
              <div
                class="projects-items preview-block-list"
                id="projects_dsp"
              ></div>
            </div>
            <div class="preview-block">
              <div class="preview-block-title">
                <ion-icon name="language-outline" class="icon"></ion-icon>
                <h3 class="text-uppercase">Languages</h3>
              </div>
              <div
                class="projects-items preview-block-list"
                id="languages_dsp"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="print-btn-section">
      <div class="container">
        <button
          type="button"
          class="print-btn btn btn-primary"
          onclick="printCV()"
        >
          Print CV
        </button>
      </div>
    </section>

    <footer id="footer" class="footer bg-dark">
      <div class="container">
        <div class="footer-content text-center">
          <p class="fs-15">
            &copy;Copyright 2022. All Rights Reserved -
            <span>build.resume</span>
          </p>
        </div>
      </div>
    </footer>

    <!-- Ion-Icons cdn -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- jquery repeater cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.repeater/1.2.1/jquery.repeater.min.js"></script>
    <!-- app js-->
    <script src="./assets/JavaScript/app.js"></script>
  </body>
</html>
